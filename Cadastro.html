<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="MDcadastro.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="fundotransparente">
        <header>
            <div class="nome">
                <p>ReclameAqui</p>
            </div>
            <div class="link">
                <a href="inicio.html">Início</a>
                <a href="#">Contatos</a>
                <a href="#">Sobre</a>
                <button type="button" class="btn btn-success"><a href="login.html">Login</a></button>
            </div>
        </header>

        <section>
            <article>
                 <form>
                    <h2>Cadastro</h2>
                    <div class="NomeSobrenome">
                        <div>
                            <input type="text" id="nome" placeholder="Primeiro Nome:" required>
                        </div>
                        <div>
                            <input type="text" id="sobrenome" placeholder="Segundo Nome" required>
                        </div>
                    </div>

                    <div class="GeneroCel">
                        <div>
                            <select name="genero" id="genero">
                                <option selected>Gênero:</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outro</option>
                                <option>Prefiro não opinar</option>
                            </select>
                        </div>
                        <div>
                            <input type="tel" id="celular" placeholder="Celular:" required>
                        </div>
                    </div>

                    <div class="RuaCep">
                        <div>
                            <input type="text" id="rua" placeholder="Rua" required>
                        </div>
                        <div>
                            <input type="text" id="cep" placeholder="Cep:" required>
                        </div>
                    </div>

                    <div>
                        <div class="cidade">
                            <input type="text" id="cidade" placeholder="Cidade:" required>
                        </div>
                    </div>

                    <div>
                        <div class="email">
                            <input type="email" id="email" placeholder="Email:" required>
                        </div>
                    </div>

                    <div class="butao">
                        <button class="btn btn-success">Cadastrar-se</button>
                    </div>
                </form>
                
                    
                </body>
                </html>
