<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina.css">
    <link rel="stylesheet" href="JavaScript.js">
    <link rel="stylesheet" href="styles.css">
    <title>ReclameAqui</title>
</head>
<body>
    <header>
        <h1>ReclameAqui</h1>
        <nav>
            <a href="inicio.html">Início</a>
            <a href="#">Contatos</a>
            <a href="#">Sobre</a>
           <!-- Dentro do seu header no arquivo HTML -->
        <div class="search-box">
            <input type="text" id="filtroBairroNav" placeholder="Pesquisar por bairro">
            <button onclick="filtrarReclamacoesNav()">Pesquisar</button>
        </div>
            <a href="inicio.html">Sair</a>
        </nav>
    </header>
    
    <main>
        <section class="form">
            <h2>Envie a reclamação:</h2>
            <form id="reclamacaoForm">
                <label for="reclamacao">Reclamação:</label>
                <div class="reclamacao">
                    <input type="text" id="reclamacao" required>
                </div>
                
                <label for="bairro">Bairro:</label>
                <div class="reclamacao"><input type="text" id="bairro" required></div>
                
                <label for="rua">Rua:</label>
                <div class="reclamacao"><input type="text" id="rua" required></div>
                
                <button type="submit">Enviar reclamação</button>
            </form>
        </section>
        
        <section class="reclamacoes">
            <h2>Reclamações feitas por mim:</h2>
            <ul id="listaReclamacoes">
                <!-- Reclamações serão adicionadas dinamicamente aqui -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Reclame aqui</p>
    </footer>
    
    <script src="JavaScript.js"></script>
</body>
</html>
