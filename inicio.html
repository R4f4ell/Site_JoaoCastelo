<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>ReclameAqui</title>
</head>
<body>
    <div class="fundotransparente">
        <header>
            <div class="nome">
                <p>ReclameAqui</p>

        <div class="icones">

            <img src="imagens/iconesFacebook.png" alt="Facebook">
